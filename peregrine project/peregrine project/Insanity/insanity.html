    <h1>Jacob's Insanity</h1>
    <p>After Jacob sees the hollowgast at <a href="../englewood/grandpahome.html">his grandfather's home</a>, he suffers from depression and anxiety. <br>
    He does not go outside and stays in his home, in fear that he might see a hollowgast or anything else that could scare him.</p>
